<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Oluwaseyi Makinde" />
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals" />
    <link rel="stylesheet" href="styles/form.css" />
    <script src="scripts/getdates.js" defer></script>
    <title>Form</title>
  </head>
  <h1>Product Review</h1>
  <body>
    <form method="get" action="review.html" class="wf1">
      <label
        >Product Name
        <select name="product" id="product">
          <option value="" disabled>Select a product</option>
        </select>
      </label>
      <div>Overall Rating</div>
      <label
        ><input type="radio" name="rating" value="one" id="rating" required />
        1</label
      >
      <label
        ><input type="radio" name="rating" value="two" id="rating" required />
        2</label
      >
      <label
        ><input
          type="radio"
          name="rating"
          value="three"
          id="rating"
          required
        />3</label
      >
      <label
        ><input
          type="radio"
          name="rating"
          value="four"
          id="rating"
          required
        />4</label
      >
      <label
        ><input
          type="radio"
          name="rating"
          value="five"
          id="rating"
          required
        />5</label
      >

      <label
        >Date of Installation
        <input
          type="date"
          name="installationDate"
          id="installationDate"
          required
      /></label>

      <div>Which features did you find useful in the product?</div>
      <p>(Check all that apply)</p>
      <label
        ><input type="checkbox" name="durable" value="yes" id="features" />
        Durablility</label
      >
      <label
        ><input type="checkbox" name="use" value="yes" id="features" /> Ease of
        use</label
      >
      <label
        ><input type="checkbox" name="peformance" value="yes" id="features" />
        Performance</label
      >
      <label
        ><input type="checkbox" name="design" value="yes" id="features" />
        Design</label
      >

      <label>Written Review<span>(optional)</span></label>
      <textarea name="review" id="review"></textarea>

      <label>Your name<span>(optional)</span></label>
      <textarea name="name" id="name"></textarea>

      <input type="submit" value="Post Review" />
    </form>

    <footer>
      <p>
        &copy;<span id="currentyear"></span> ðŸŒº Oluwaseyi Oyindasola Makinde ðŸŒº
        Nigeria
      </p>
      <p id="lastModified"></p>
    </footer>
  </body>
</html>
